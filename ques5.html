<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUESTION 5</title>
</head>
<body>
  <div>
    <h1>SIGN IN FORM WITH VALIDATION....</h1>
  </div>

  <form action="" style="border: 2px solid black; padding: 5px;width: 500px;">
    <label for="fname">First Name: </label>
    <input type="text" id="fname" placeholder="First Name" value="First Name">
    <br>
    <br>
    <label for="lname">Last Name: </label>
    <input type="text" id="lname" placeholder="Last name" value="Last name">
    <br>
    <br>
    <label for="email">Email: </label>
    <input type="email" name="email" id="email">
    <br>
    <br>
    <label for="password">Password: </label>
    <input type="password" name="Password" id="password">
    <br>
    <br>
    <label for="confirmpassword">Confirm Password: </label>
    <input type="password" name="confirmpassword" id="confirmpassword">
    <br>
    <br>
    <label for="age">Age:
      <input type="number" name="age" placeholder="18" id="age"  />
      </label>
      <br>
      <br>
      <label for="">Gender:</label>
        <input type="radio" id="male" value="male" name="gender" checked />
        <label for="male">Male</label>
        <input type="radio" id="female" value="female" name="gender" />
        <label for="female">Female</label>
        <input type="radio" id="other" value="other" name="gender" />
        <label for="other">Other</label>
        <br>
        <br>
        <label for="terms">I agree to terms and conditions :</label>
          <input type="checkbox" id="terms" required />
          <br>
          <br>
          <button type="submit">Register</button>
  </form>
</body>
</html>
